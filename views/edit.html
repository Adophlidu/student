<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
    <link type="text/css" rel="stylesheet" href="/public/css/main.css">
</head>
<body>
<div class="title">
    <span class="title-first">学生信息管理系统</span><span class="title-second">修改学生信息</span>
</div>
<hr style="width: 100%">
<form action="/student/edit" method="post">
    <input type="hidden" name="id" value="{{ student.id }}">
    <div class="ipt-header">姓名</div>
    <input type="text" name="name" class="ipt-cont" value="{{ student.name }}">
    <div class="ipt-header">年龄</div>
    <input type="number" name="age" class="ipt-cont" value="{{ student.age }}">
    <div class="ipt-header">性别</div>
    <input type="radio" value="0" name="gender">男
    <input type="radio" value="1" name="gender">女
    <div class="ipt-header">专业</div>
    <input type="text" name="major" class="ipt-cont" value="{{ student.major }}">
    <div class="ipt-header">联系方式</div>
    <input type="text" name="phone" class="ipt-cont" value="{{ student.phone }}">
    <div class="ipt-header">籍贯</div>
    <input type="text" name="address" class="ipt-cont" value="{{ student.address }}">
    <div class="add-btn">
        <input type="submit" value="提交" class="btn btn-sub">
        <input type="reset" value="重置" class="btn btn-reset">
    </div>
</form>
</body>
</html>
